    function filterFunction(){ <!-- filteren van items in de klanten lijst -->
	 var input, filter, table, tr, td, i;
	 input = document.getElementById("klantInput");
	 filter = input.value.toUpperCase();
	 table = document.getElementById("klanten");
	 tr = table.getElementsByTagName("tr");
	 
	//kan klant zoeken op ID, naam, straat, huisnr, postcode, woonplaats of email
	 for (i = 0; i < tr.length; i++){ 
		 ID = tr[i].getElementsByTagName("td")[0];
		 Naam = tr[i].getElementsByTagName("td")[1];
		 Straat  = tr[i].getElementsByTagName("td")[2];
		 Huisnr = tr[i].getElementsByTagName("td")[3];
		 Postcode  = tr[i].getElementsByTagName("td")[4];
		 Woonplaats  = tr[i].getElementsByTagName("td")[5];
		 Email  = tr[i].getElementsByTagName("td")[6];
		 if(ID || Naam || Straat || Huisnr || Postcode || Woonplaats || Email){
			 if (ID.innerHTML.toUpperCase().indexOf(filter) > -1){
				 tr[i].style.display="";
			 }
			 
			 else if (Naam.innerHTML.toUpperCase().indexOf(filter) > -1){
				 tr[i].style.display="";
			 }
			 
			 else if (Straat.innerHTML.toUpperCase().indexOf(filter) > -1){
				 tr[i].style.display="";
			 }
			 
			 else if (Huisnr.innerHTML.toUpperCase().indexOf(filter) > -1){
				 tr[i].style.display="";
			 }
			 
			 else if (Postcode.innerHTML.toUpperCase().indexOf(filter) > -1){
				 tr[i].style.display="";
			 }
			 else if (Woonplaats.innerHTML.toUpperCase().indexOf(filter) > -1){
				 tr[i].style.display="";
			 }
			 
			 else if (Email.innerHTML.toUpperCase().indexOf(filter) > -1){
				 tr[i].style.display="";
			 }
			  			 
			 else {
				 tr[i].style.display = "none";
			 } 
		 }
	 }
}
