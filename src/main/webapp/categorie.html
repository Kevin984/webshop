<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    
    <title> </title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
	<link href="css/bootstrap.icon-large.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  </head>
  
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div id="navbar_placeholder"></div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div id="sidebar_placeholder"></div>
        </div>
        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 id="categorieNaam" class="page-header"> </h1>
          <p id="categorieOmschrijving"> </p>
          <div class='expendable'></div>
		  
              <div class="table-responsive">		  
            <table class="table table-striped" id='categorie'>
              <thead>
                <tr>
                  <th class="col-xs-3">Naam</th>
                  <th class="col-xs-2">Omschrijving</th>
				  <th class="col-xs-1">Prijs</th>
                </tr>
              </thead>
              <tbody>
              
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    
    <script>
    $.get("../sources/navbar.html", function(data) {
		$("#navbar_placeholder").replaceWith(data);
	});
	
	$.get("../sources/sidebar.html", function(data) {
		$("#sidebar_placeholder").replaceWith(data);
	});
	
    $("#logout").click(function(event){
    	window.sessionStorage.setItem("sessionToken", "guest");
    	window.location.href="index.html";
    })
    
	var getUrlParameter = function getUrlParameter(sParam) {
	    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
	        sURLVariables = sPageURL.split('&'),
	        sParameterName,
	        i;
	
	    for (i = 0; i < sURLVariables.length; i++) {
	        sParameterName = sURLVariables[i].split('=');
	
	        if (sParameterName[0] === sParam) {
	            return sParameterName[1] === undefined ? true : sParameterName[1];
	        }
	    }
	};
	
	var id = getUrlParameter('id');

	$.ajax({
		url : "https://webshopiac.herokuapp.com/restservices/categorieen/" + id,
		method : "GET",
		success : function (data) {
			document.getElementById("categorieNaam").innerHTML=data["Naam"] + " artikelen";
			document.getElementById("categorieOmschrijving").innerHTML=data["Omschrijving"];
			
			document.title = data["Naam"] + " artikelen";

		},
		error : function() {
			//document.getElementById("categorieNaam").innerHTML="Deze categorie bestaat niet of er is iets misgegaan.";
			window.location="/sources/404.html";
		}
	});
	
	$.ajax({
		url: "restservices/categorieen/producten/" + id,
		method: "GET",
		success: function (producten) {
			if (producten.length !== 0) {
				$.each(producten, function(i, product){ 
					var productID = product["ProductID"];
					var productNaam = product["Naam"];
					var productOmschrijving = product["Omschrijving"];
					var productPrijs = product["Prijs"];
					
								
					$("#categorie").append("<tr onclick='goToProductPage(" + productID + ")'><td>" + productNaam + "</td><td>" + productOmschrijving + "</td><td>" + productPrijs 
					+ "<td><button type='button' class='btn btn-warning' id='goToProduct" + productID
					+ "'>Bekijk artikel</button></td></tr>");  		  
				});
			} else {
				document.getElementById("categorieOmschrijving").innerHTML += "<br>Er bestaan op dit moment geen artikelen in deze categorie.";
				document.getElementById("categorie").style.visibility = "hidden";
			}
		}
	});
	
	function goToProductPage(prodID) {
		window.location="product.html?id=" + prodID;
	}
    </script>
  </body>
</html>
