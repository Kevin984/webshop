<script>
var user = sessionStorage.getItem('loggedInUsername');
    
if(sessionStorage.getItem('loggedInUsername') == null){
	user = 'Guest';
}
	
if(user == 'Guest' || null){
	$("#logoutlink").hide();
	$("#loginlink").show();
}
else{
	$("#logoutlink").show();
	$("#loginlink").hide();
}

$.ajax({
		url : "https://webshopiac.herokuapp.com/restservices/categorieen",
		method : "GET",
		beforeSend : function(xhr) {
			var token = window.sessionStorage.getItem("sessionToken");
			xhr.setRequestHeader('Authorization', 'Bearer ' + token);
		},
		success : function (data) {
			var arrayLength = data.length;
			var ul = document.getElementById('sidebarul')
			for (var i = 0; i < arrayLength; i++) {
    			var li = document.createElement('li');
            			li.innerHTML='<a href="categorie.html?id=' + data[i]["ID"] + '">' + data[i]["Naam"] + '</a>';
				ul.appendChild(li);
			}
		},
		error : function() {
			console.log("Error bij het ophalen van de categorieen!!!")
			<!--document.getElementById("productNaam").innerHTML="Er is een error (wss product niet gevonden, ff checken welke response ofzo, dat dit nuttig is)";-->
		}
	});
	
$("#logout").click(function(event){
	window.sessionStorage.clear();
    window.sessionStorage.setItem("sessionToken", "guest");
    window.location ="index.html";
})
</script>
