<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Winkelmandje</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
	<link href="css/bootstrap.icon-large.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  </head>
  
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div id="navbar_placeholder"></div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div id="sidebar_placeholder"></div>
        </div>
        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 id="categorieNaam" class="page-header"> </h1>
          <p id="categorieOmschrijving"> </p>
          <div class='expendable'></div>
		  
              <div class="table-responsive">		  
            <table class="table table-striped" id='winkelmand'>
              <thead>
                <tr>
                  <th class="col-xs-2">Naam</th>
                  <th class="col-xs-3">Omschrijving</th>
				  <th class="col-xs-2">Prijs</th>
				  <th class="col-xs-1">Aantal</th>
				  <th class="col-xs-1">Verwijder artikel</th>
                </tr>
              </thead>
              <tbody>
              
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    
    <script>
    $.get("../sources/navbar.html", function(data) {
		$("#navbar_placeholder").replaceWith(data);
	});
	
	$.get("../sources/sidebar.html", function(data) {
		$("#sidebar_placeholder").replaceWith(data);
	});
	
    $("#logout").click(function(event){
    	window.sessionStorage.setItem("sessionToken", "guest");
    	window.location.href="index.html";
    })
    
    for (var i = 0; i < localStorage.length; i++){
    	artikelID = Number(JSON.parse(localStorage.getItem(localStorage.key(0)))["productID"]);
    	aantal = Number(JSON.parse(localStorage.getItem(localStorage.key(0)))["amount"]);
    	
		$.ajax({
			url : "https://webshopiac.herokuapp.com/restservices/producten/" + artikelID,
			method : "GET",
			
			success : function (data) {
	  			$("#winkelmand").append("<tr id='"+ artikelID +"'><td>" + data["Naam"] + "</td><td>" + data["Omschrijving"] + "</td><td>" + data["Prijs"] + "</td>"
	  						+ "<td>" + aantal + "</td>"
					   		+ "<td><button type='button' class='btn btn-warning' id='delete" + artikelID
					   		+ "'>Verwijder artikel</button></td>></tr>");
				
			},
			error : function() {
				document.getElementById("productNaam").innerHTML="Er is iets misgegaan.";
			}
		});
	}
    </script>
  </body>
</html>
