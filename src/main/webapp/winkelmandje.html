    <script>
    $.get("../sources/navbar.html", function(data) {
		$("#navbar_placeholder").replaceWith(data);
	});
	
	$.get("../sources/sidebar.html", function(data) {
		$("#sidebar_placeholder").replaceWith(data);
	});
	
    $("#logout").click(function(event){
    	window.sessionStorage.setItem("sessionToken", "guest");
    	window.location.href="index.html";
    })
    
    for (var i = 0; i < localStorage.length; i++){
    	artikelID = Number(JSON.parse(localStorage.getItem(localStorage.key(i)))["productID"]);
    	aantal = Number(JSON.parse(localStorage.getItem(localStorage.key(i)))["amount"]);
    	
		$.ajax({
			url : "https://webshopiac.herokuapp.com/restservices/producten/" + artikelID,
			method : "GET",
			success : function (data) {
				huidigePrijsArtikel = Number(data["Prijs"]).toLocaleString('en-US', {style: 'currency', currency: 'EUR'});	
				huidigePrijsArtikelNoFormat = data["Prijs"];
				
				$.ajax({
					url : "https://webshopiac.herokuapp.com/restservices/aanbiedingen/product/" + artikelID,
					method : "GET",
					success : function (data) {
						for (var i in data) {
					
							vanDatum = moment(data[i]["VanDatum"], "YYYY-MM-DD").toDate();
							vanDatum.setHours(vanDatum.getHours() - vanDatum.getTimezoneOffset() / 60);
							vanDatum.setMinutes(vanDatum.getMinutes() - vanDatum.getTimezoneOffset() / 60);
							vanDatum = vanDatum.toJSON().slice(0,10).replace(/-/g,'/');
							
							totDatum = moment(data[i]["TotDatum"], "YYYY-MM-DD").toDate();
							totDatum.setHours(totDatum.getHours() - totDatum.getTimezoneOffset() / 60);
							totDatum.setMinutes(totDatum.getMinutes() - totDatum.getTimezoneOffset() / 60);
							totDatum = totDatum.toJSON().slice(0,10).replace(/-/g,'/');
							
							huidigeDatum = new Date().toJSON().slice(0,10).replace(/-/g,'/');
			
							if (huidigeDatum > vanDatum && huidigeDatum < totDatum) {
								huidigePrijsArtikel = Number(data[i]["Aanbiedingsprijs"]).toLocaleString('en-US', {style: 'currency', currency: 'EUR'});	
								huidigePrijsArtikelNoFormat = data[i]["Aanbiedingsprijs"];
								break;
							}
						}
					},
					error : function() {
						//console.log("Dit product is niet in de aanbieding.");
					}
				});
	  			$("#winkelmand").append("<tr id='"+ data["ID"] +"'><td>" + data["Naam"] + "</td><td>" + data["Omschrijving"] + "</td><td>" + huidigePrijsArtikel + "</td>"
	  			+ "<td><input type='number' value='" + aantal + "' min='1' max='100'></td>"
				+ "<td><button type='button' class='btn btn-warning' onclick='deleteArtikel(" + data["ID"]
				+ ")'>Verwijder artikel</button></td>></tr>");
			},
			error : function() {
				document.getElementById("productNaam").innerHTML="Er is iets misgegaan.";
			}
		});
	}

	};
	
    </script>
