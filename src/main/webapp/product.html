<html>
	<head>
		<title>Product</title>

<script language="JavaScript" type="text/javascript" src="/js/jquery-ui-personalized-1.5.2.packed.js"></script>

	<body>
		<p id="productNaam">test</p>
		
		<script>
var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
};

var id = getUrlParameter('id');

	$.ajax({
		url : "https://webshopiac.herokuapp.com/restservices/producten/",
		method : "GET",
		beforeSend : function(xhr) {
			var token = window.sessionStorage.getItem("sessionToken");
			xhr.setRequestHeader('Authorization', 'Bearer ' + token);
		},
		success : function (laadProductNaam) {
			if (id != undefined) {
				document.getElementById("productNaam").innerHTML="Naam";
			} else {
				document.getElementById("productNaam").innerHTML="Undefined of iets anders niet goed";
			}
		},
		error : function(weergeefError) {
			document.getElementById("productNaam").innerHTML="Er is een error";
		}
	});
</script>
		
	</body>

</html>
