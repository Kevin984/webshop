<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Productinformatie</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
	<link href="css/bootstrap.icon-large.min.css" rel="stylesheet">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  </head>
  
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div id="navbar_placeholder"></div>
    </nav>


    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div id="sidebar_placeholder"></div>
        </div>
		
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Productinformatie</h1>
          <div class='expendable'></div>
          <img src="/images/default_product.jpg" id="productAfbeelding" height="333" width="500">
          <img src="/images/aanbiedingoverlay.png" id="aanbiedingAfbeelding" height="333" width="500" style="display: none;">
		  <p id="productNaam"></p>
		  <p id="productOmschrijving"></p>
		  <p id="productPrijs"></p>
		  <p id="productAanbieding"></p>
		  <div id="buttonplaceholder"></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    
    <script>
    $.get("../sources/navbar.html", function(data) {
		$("#navbar_placeholder").replaceWith(data);
	});
	
	$.get("../sources/sidebar.html", function(data) {
		$("#sidebar_placeholder").replaceWith(data);
	});
	
    $("#logout").click(function(event){
    	window.sessionStorage.setItem("sessionToken", "guest");
    	window.location.href="index.html";
    })
    
    var getUrlParameter = function getUrlParameter(sParam) {
    	var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        	sURLVariables = sPageURL.split('&'),
        	sParameterName,
        	i;

    	for (i = 0; i < sURLVariables.length; i++) {
        	sParameterName = sURLVariables[i].split('=');

        	if (sParameterName[0] === sParam) {
            	return sParameterName[1] === undefined ? true : sParameterName[1];
        	}
    	}
	};

	var id = getUrlParameter('id');
	$.noConflict();
	
	$.ajax({
		url : "https://webshopiac.herokuapp.com/restservices/aanbiedingen/product/" + id,
		method : "GET",
		beforeSend : function(xhr) {
			var token = window.sessionStorage.getItem("sessionToken");
			xhr.setRequestHeader('Authorization', 'Bearer ' + token);
		},
		success : function (data) {
			aanbieding = false;
			for (var i in data) {
		
				vanDatum = moment(data[i]["VanDatum"], "YYYY-MM-DD").toDate();
				vanDatum.setHours(vanDatum.getHours() - vanDatum.getTimezoneOffset() / 60);
				vanDatum.setMinutes(vanDatum.getMinutes() - vanDatum.getTimezoneOffset() / 60);
				vanDatum = vanDatum.toJSON().slice(0,10).replace(/-/g,'/');
				
				totDatum = moment(data[i]["TotDatum"], "YYYY-MM-DD").toDate();
				totDatum.setHours(totDatum.getHours() - totDatum.getTimezoneOffset() / 60);
				totDatum.setMinutes(totDatum.getMinutes() - totDatum.getTimezoneOffset() / 60);
				totDatum = totDatum.toJSON().slice(0,10).replace(/-/g,'/');
				
				huidigeDatum = new Date().toJSON().slice(0,10).replace(/-/g,'/');

				if (huidigeDatum > vanDatum && huidigeDatum < totDatum) {
					aanbieding = true;			
					reclameTekst = data[i]["ReclameTekst"];
					aanbiedingsprijs = data[i]["Aanbiedingsprijs"];	
					console.log("Dit product is in de aanbieding.");
					break;
				}
			}
		},
		error : function() {
			aanbieding = false;
			console.log("Dit product is niet in de aanbieding.");
		}
	});
	
	$.ajax({
		url : "https://webshopiac.herokuapp.com/restservices/producten/" + id,
		method : "GET",
		beforeSend : function(xhr) {
			var token = window.sessionStorage.getItem("sessionToken");
			xhr.setRequestHeader('Authorization', 'Bearer ' + token);
		},
		success : function (data) {

			document.getElementById("productNaam").innerHTML=data["Naam"];
			document.getElementById("productOmschrijving").innerHTML=data["Omschrijving"];
			document.getElementById("productPrijs").innerHTML="Prijs: " + data["Prijs"];
			if (aanbieding) {
				document.getElementById("productPrijs").innerHTML="Prijs (aanbieding): " + aanbiedingsprijs;
				document.getElementById("productAanbieding").innerHTML=reclameTekst;
				document.getElementById("aanbiedingAfbeelding").style.visibility = 'block';
			} else {
				document.getElementById("productPrijs").innerHTML="Prijs: " + data["Prijs"];
				document.getElementById("aanbiedingAfbeelding").style.visibility = 'none';
			}
			
			document.title = data["Naam"];
			
			var button = document.createElement('button');
  			button.innerHTML = 'Voeg toe aan winkelwagen';
  			button.onclick = function(){
  				$("#dialog-confirm").dialog('open');return false;
  			};
			document.getElementById('buttonplaceholder').appendChild(button);
			
		},
		error : function() {
			document.getElementById("productNaam").innerHTML="Dit product kon helaas niet worden gevonden.";
		}
	});
	
	$( function() {
		$("#dialog-confirm").dialog({
	    	resizable: false,
	      	height: "auto",
	      	width: 400,
	      	modal: true,
	      	autoOpen: false,
	      	draggable: false,
	      	buttons: {
	        	"Afrekenen": function() {
	          		$( this ).dialog( "close" );
	          		console.log("afrekenen");
	        	},
	        	"Verder winkelen": function() {
	          		$( this ).dialog( "close" );
	          		console.log("verder winkelen");
	        	}
	      	}
	    });	
	});
    
    </script>
    
    <div id="dialog-confirm" title="Het product is toegevoegd aan uw winkelmandje!">
  		<p>Wilt u meteen afrekenen of eerst nog verder winkelen?</p>
	</div>
	
  </body>
</html>
